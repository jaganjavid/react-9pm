<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>User Post</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

  <nav class="navbar navbar-dark bg-success mb-3">
    <div class="container">
      <div>
        <a href="#" class="navbar-brand text-white">
          Userpost
        </a>
      </div>
    </div>
  </nav>
  

  <div class="container">
    <div class="show-alert"></div>
  </div>

  <div class="container postsContainer">
    <div class="card card-body card-form">
      <h1>Say Something</h1>
      <p>whats on your mind</p>

      <div class="form-group mb-3">
        <input type="text" id="title" class="form-control" placeholder="Post Title">
      </div>
      <div class="form-group mb-3">
        <input type="text" id="body" class="form-control" placeholder="Post Body">
      </div>
      <input type="hidden" id="id" value="">
      <button class="post-submit btn btn-success btn-block">Post It</button>
      <div class="cancel"></div>
      <span class="form-end"></span>
    </div>

    <div class="pb-5"></div>

    <div id="posts"></div>
  </div>

  <footer class="mt-5 p-3 text-center bg-light">My App &copy;</footer>

  <script src="build/app.bundle.js"></script>
</body>
</html>
