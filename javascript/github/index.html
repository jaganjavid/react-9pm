<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <nav class="navbar bg-dark mb-3">
       <div class="container">
           <a href="#" class="navbar-brand text-white">Github Finder</a>
       </div>
    </nav>

    <div class="container mainContainer">
        <div>
            <h1>Get a User</h1>
            <p>Type a username to fetch a user profile</p>
            <input type="text" id="getUser" class="form-control" placeholder="Enter UserName">
            <button id="submitUser" class="btn btn-primary mt-3">Submit</button>
        </div>

        <div class="py-5"></div>

        <div id="profile"></div>
    </div>

    <footer class="mt-5 p-3 text-center bg-dark text-white">
        <p>Github Finder</p>
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./github.js"></script>
    <script src="./ui.js"></script>
    <script src="./app.js"></script>
</body>
</html>
